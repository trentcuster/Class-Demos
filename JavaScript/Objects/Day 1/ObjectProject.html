   function Fish(){
       this.speed = 5;
       this.scaleColor = "orange";
   }
   var myfish = new Fish();

   function Reflector(obj){

       this.getAllPoperties= function () {
           var properties = [];
           for(var prop in obj){
               properties.push(prop);
           }
            return properties;
       };
   }


   var reflector = new Reflector(myfish);
   document.getElementById("mycard").innerHTML = reflector.getAllPoperties().join('<br />');
