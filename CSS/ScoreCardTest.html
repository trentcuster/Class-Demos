<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Score Card</title>
</head>
<body>

    <script>
        function myfunction() {
            alert("Par for this hole is 3");
        }
        function golfCourse() {
            alert("Time to golf!")
        }
    </script>

    <h3 onclick="golfCourse()">Golf Score Card</h3>

    <p onclick="myfunction()">Hole 1</p>

    <div onclick="myfunction()">Hole 2</div>

    <span onclick="myfunction()">Hole 3</span>

    <blockquote onclick="myfunction()">Hole 4</blockquote>

</body>
</html>
